{% extends 'layouts/base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block tab_title %}Ask Pumpkin: sign up{% endblock %}

{% block extra_css %}
    <link href="{% static 'css/register.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="register">
        <form class="d-flex flex-column gap-2" method="POST">
            {% csrf_token %}
            <div class="d-flex align-items-center mb-4 ms-1">
                <h2>Registration</h2>
            </div>

           {% bootstrap_form form %}

            <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
        </form>
    </div>
{% endblock %}
